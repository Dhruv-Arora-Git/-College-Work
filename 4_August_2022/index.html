      const calc = function () {
        const left = document.getElementById("l").value;
        const right = document.getElementById("r").value;
        const k = document.getElementById("k").value;

        let sum = 0,
          rightVal,
          leftVal,
          div;

        if (left.trim() == "" || left == null || isNaN(Number(left))) {
          alert("Enter a valid left Number");
        } else {
          leftVal = Number(left);
        }

        if (right.trim() == "" || right == null || isNaN(Number(right))) {
          alert("Enter a valid right Number");
        } else {
          rightVal = Number(right);
        }

        if (k.trim() == "" || k == null || isNaN(Number(k))) {
          alert("Enter a valid dividend Number");
        } else {
          div = Number(k);
        }

        for (let i = leftVal; i <= rightVal; ++i) {
          if (i % div == 0) ++sum;
        }
        alert("Total nums: " + sum);
      };
    </script>

    <input id="r" type="text" placeholder="r" />
