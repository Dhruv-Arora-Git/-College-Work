<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4 August</title>
    <script>
      const fnSum = function () {
        const eleText = document.getElementById("input-num").value;
        // alert(eleText);
        if (eleText.trim() == "" || eleText == null) {
          alert("Enter a valid Number");
        } else {
          if (!isNaN(Number(eleText))) {
            const num = Number(eleText);
            let sum = 0;

            for (let i = 2; i < num; ++i) {
              if (i % 2 == 0) sum += i;
            }
            
            alert("Sum is: " + sum);
          } else {
            alert("Enter a valid Number that is not NaN");
          }
        }
      };
    </script>
  </head>
  <body>
    <input id="input-num" type="text" />
    <button onclick="fnSum()">Calculate</button>
  </body>
</html>
